<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Trybe's Form</title>
  </head>
  <body>
    <header class="header-content">
      <h1>Curriculum Form</h1>
    </header>
    <main>
      <form id="form-content" method="GET">
        <fieldset id="personal-info">
          <legend>Personal Info:</legend>
          <div class="row">
            <div class="col">
              <label for="name-input" class="form-label">First name:</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
            </div>
            <div class="col">
              <label for="name-input" class="form-label">Last name:</label>
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
            </div>
          </div>
          <br />
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" maxlength="50" placeholder="username@email.com">
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="row g-3">
              <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="City" aria-label="City">
              </div>
              <div class="col-sm">
                <input type="text" class="form-control" placeholder="State" aria-label="State">
              </div>
              <div class="col-sm">
                <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
              </div>
            </div>
        </form>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </main>
    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
