<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Completo</title>
  </head>
  <body>
    <h1>Formulário Trybe</h1>
    <form action="" method="GET" enctype="multipart/form-data">
      <label for="nome-completo"
        >Nome Completo:
        <input
          type="text"
          name="nome"
          id="nome-completo"
          placeholder="Digite seu Nome"
          required
        />
      </label>
      <br />
      <label for="input-email"
        >E-mail
        <input
          type="email"
          name="email"
          id="input-email"
          placeholder="Digite seu e-mal"
        />
      </label>
      <br />
      <label for=""
        >Estado onde voce mora:
        <select name="estado" id="input-estado">
          <option value="CR">Ceará</option>
          <option value="MG">Minas Gerais</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="SP">São Paulo</option>
        </select>
      </label>
      <br />
      <p>Selecione uma foto sua:</p>
      <input type="file" name="foto" id="foto-perfil" />

      <p>Comidas favoritas:</p>
      <label for="comida-1">
        <input
          type="radio"
          id="comida-1"
          name="comida-favorita"
          value="pizza"
          checked
        />Pizza
      </label>
      <label for="comida-2">
        <input
          type="radio"
          id="comida-2"
          name="comida-favorita"
          value="paodequeijo"
        />Pão de Queijo
      </label>
      <label for="comida-3">
        <input
          type="radio"
          id="comida-3"
          name="comida-favorita"
          value="pizza"
        />Lasanha
      </label>
      <label for="comida-4">
        <input
          type="radio"
          id="comida-4"
          name="comida-favorita"
          value="pizza"
        />Sorvete
      </label>
      <br />
      <p>Escreva algo sobre voce</p>
      <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
      <br />
      <p>Digite sua senha:</p>
      <label for="input-senha">
        <input type="password" name="senha" id="input-senha" required />
      </label>
      <br />
      <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias" />Deseja
        receber noticias e promocoes incríveis??
      </label>
      <br />
      <button type="submit">Enviar →</button>
    </form>
  </body>
</html>
